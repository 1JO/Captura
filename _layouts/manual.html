---
layout: default
---

<div class="jumbotron bg-teal">
    <h2>{{ page.title }}</h2>        
    <br>
    <div class="hidden-sm hidden-xs"><a href="{{site.links.github}}/blob/gh-pages/{{page.path}}"><i class="glyphicon glyphicon-pencil"></i>&nbsp; Edit this page</a></div>
</div>

<div class="container-fluid page-container">
    <div class="row">
        <div class="col-md-10 page-content">
            <p>{{ content }}</p>

            <br><hr><br>

            {% include disqus.html %}
        </div>
        <div class="col-md-2">
            {% include adsense.html %}
        </div>
    </div>
</div>

<script>
$(function(){
    $("img").css("float", "left");
});
</script>
